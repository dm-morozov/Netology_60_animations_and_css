<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="box">
            <p>Привет!</p>
        </div>
    </div>
    <div class="container">
        <button class="pulse-button">Нажми меня</button>
    </div>
    <div class="container">
        <div class="coin coin_2" id="coin_2">
            <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
    </div>
    <div class="container_2">
        <div class="square requestAnimationFrame" id="requestAnimationFrameSquare"></div>
    </div>

    <script>
        document.getElementById('coin_2').addEventListener('click', ({currentTarget}) => {
            currentTarget.classList.add('coin_2_second_state');
            setTimeout(() => {
                currentTarget.classList.remove('coin_2_second_state');
            }, 1000);
        });

        const obj = document.getElementById('requestAnimationFrameSquare');
        // Максимальная позиция, до которой может дойти квадрат
        // (ширина родителя - ширина самого квадрата)
        const maxPosition = obj.parentNode.clientWidth - obj.clientWidth;
        const duration = 2000; // Длительность одного цикла анимации в миллисекундах (2 секунды)

        function animate(time) {
        // Вычисляем прогресс анимации в цикле от 0 до duration.
        // Оператор % позволяет создать циклический эффект.
        const progress = time % duration;

        // Рассчитываем текущую позицию от 0 до 1
        const normalizedProgress = progress / duration;

        // Вычисляем новое положение, умножая нормализованный прогресс на максимальную позицию.
        const position = normalizedProgress * maxPosition;

        // Присваиваем новое положение элементу.
        obj.style.left = position + "px";

        // Запускаем следующий кадр.
        window.requestAnimationFrame(animate);
        }

        // Запускаем анимацию в первый раз.
        window.requestAnimationFrame(animate);
    </script>

</body>
</html>
